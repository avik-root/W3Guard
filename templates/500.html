<!-- 500.html -->
{% extends "base.html" %}

{% block title %}Server Error - W3Guard{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center py-5">
            <div class="error-container">
                <h1 class="error-code display-1">500</h1>
                <h2 class="error-title mb-4">Internal Server Error</h2>
                <p class="lead text-muted mb-5">
                    Something went wrong on our end. We're working to fix it.
                </p>
                <div class="alert alert-warning mb-4">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Please try again in a few moments. If the problem persists, contact support.
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-warning">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    padding: 40px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.error-code {
    font-size: 8rem;
    font-weight: 800;
    background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0;
}

.error-title {
    color: #2c3e50;
}
</style>
{% endblock %}
